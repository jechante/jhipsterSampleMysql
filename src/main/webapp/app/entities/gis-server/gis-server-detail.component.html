
<div *ngIf="gisServer">
    <h2><span>Gis Server</span> {{gisServer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Server Name</span></dt>
        <dd>
            <span>{{gisServer.serverName}}</span>
        </dd>
        <dt><span>Url</span></dt>
        <dd>
            <span>{{gisServer.url}}</span>
        </dd>
        <dt><span>Vendor</span></dt>
        <dd>
            <span>{{gisServer.vendor}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'gis-server/'+ gisServer.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
