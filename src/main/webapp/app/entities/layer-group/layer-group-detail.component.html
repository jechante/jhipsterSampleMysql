
<div *ngIf="layerGroup">
    <h2><span>Layer Group</span> {{layerGroup.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Group Name</span></dt>
        <dd>
            <span>{{layerGroup.groupName}}</span>
        </dd>
        <dt><span>Parent Group</span></dt>
        <dd>
            <div *ngIf="layerGroup.parentGroup">
                <a [routerLink]="['/layer-group', layerGroup.parentGroup?.id]">{{layerGroup.parentGroup?.groupName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'layer-group/'+ layerGroup.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
