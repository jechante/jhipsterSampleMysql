<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myLayerGroupLabel">Create or edit a Layer Group</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!layerGroup.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="layerGroup.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_groupName">Group Name</label>
            <input type="text" class="form-control" name="groupName" id="field_groupName"
                [(ngModel)]="layerGroup.groupName" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_parentGroup">Parent Group</label>
            <select class="form-control" id="field_parentGroup" name="parentGroup" [(ngModel)]="layerGroup.parentGroup" >
                <option [ngValue]="null"></option>
                <option [ngValue]="layerGroupOption.id === layerGroup.parentGroup?.id ? layerGroup.parentGroup : layerGroupOption" *ngFor="let layerGroupOption of layergroups; trackBy: trackLayerGroupById">{{layerGroupOption.groupName}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
