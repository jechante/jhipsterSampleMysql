
<div *ngIf="legend">
    <h2><span>Legend</span> {{legend.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Legend Name</span></dt>
        <dd>
            <span>{{legend.legendName}}</span>
        </dd>
        <dt><span>Logo</span></dt>
        <dd>
            <span>{{legend.logo}}</span>
        </dd>
        <dt><span>Layer</span></dt>
        <dd>
            <div *ngIf="legend.layer">
                <a [routerLink]="['/layer', legend.layer?.id]">{{legend.layer?.layerName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'legend/'+ legend.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
