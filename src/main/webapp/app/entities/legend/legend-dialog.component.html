<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myLegendLabel">Create or edit a Legend</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!legend.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="legend.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_legendName">Legend Name</label>
            <input type="text" class="form-control" name="legendName" id="field_legendName"
                [(ngModel)]="legend.legendName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_logo">Logo</label>
            <input type="text" class="form-control" name="logo" id="field_logo"
                [(ngModel)]="legend.logo" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_layer">Layer</label>
            <select class="form-control" id="field_layer" name="layer" [(ngModel)]="legend.layer" >
                <option [ngValue]="null"></option>
                <option [ngValue]="layerOption.id === legend.layer?.id ? legend.layer : layerOption" *ngFor="let layerOption of layers; trackBy: trackLayerById">{{layerOption.layerName}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
